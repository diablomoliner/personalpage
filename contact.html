<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal page home.">
    <meta name="robots" content="index, follow"/> <!--Le dice a los robots de los navegadores 
    que rastreen nuestra pagina y la muestren en las busquedas.-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
     rel="stylesheet"> 
    <title>JMH</title> <!--Julian Molineris Home.-->
    <style>
      /**aca vamos a poner todas las configuraciones por defecto. Agregar fuentes.**/
      :root {
      --white: #FFFFFF;
      --black: #000000;
      --very-light-pink: #C7C7C7;
      --text-input-field: #F7F7F7;
      --hospital-green: #ACD9B2;
      --aquamarine: #7FFFD4;
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
      }

body{
    margin: 0;
    font-family: 'Quicksand', sans-serif;
    background-color: #000000;
    /** background-image: url(http://); **/         
}

nav {
    display: flex;
    justify-content: space-between;
    padding: 0 24px;
    border-bottom: 1px solid var(--very-light-pink);
}
.menu{
    display: none;
}
.logo{
    width: 50px;
}


.navbar-right ul {
    list-style: none ;
    padding: 0;
    margin: 0;
    display: flex;
    align-items: center;
    height: 60px;
}

.navbar-left{
    display: flex; 
}
.navbar-left ul {
    margin-left: 12px;
}


.navbar-right ul li a{
text-decoration: none;
color: var(--white);
border: 1px solid var(--black);
padding: 12px;
border-radius: 24px;
}

.navbar-right ul li a:hover{
border: 1px solid var(--aquamarine);
color: var(--aquamarine);
}

.navbar{
    align-items:right;
}

     
        .main-title{
            color:white;
            font-size: 70px;
        }
        .main-title-jm{
            color:aquamarine;
        }
        p {
            color: white;
            font-size: 30px;
        }

    @media (max-width: 640px) {
        .menu{
            display: block;
        }
    }
    
    .btn{
        align-items: center;
        padding: 25px;
    }

    .btn-redireccion{
        text-align: center;
        color: var(--white);
        background-color: transparent;
        border-radius: 27px;
        border-color: var(--aquamarine);
        width: 300px;
        padding: 18px;
        position: relative;
    }

    /*el :hover es una pseudo clase que hace que el boton cambie de
     color cuando pasamos por arriba el mouse.*/

    .text-home{
     text-align: left;
     padding: 25px;
     position: relative;
    }

    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-image: url('fondo.jpg');
}

.form-register {
  width: 400px;
  background: #24303c;
  padding: 30px;
  margin: auto;
  margin-top: 100px;
  border-radius: 4px;
  font-family: 'calibri';
  color: white;
  box-shadow: 7px 13px 37px #000;
}

.form-register h4 {
  font-size: 22px;
  margin-bottom: 20px;
}

.controls {
  width: 100%;
  background: #24303c;
  padding: 10px;
  border-radius: 4px;
  margin-bottom: 16px;
  border: 1px solid #1f53c5;
  font-family: 'calibri';
  font-size: 18px;
  color: white;
}

.form-register p {
  height: 40px;
  text-align: center;
  font-size: 18px;
  line-height: 40px;
}

.form-register a {
  color: white;
  text-decoration: none;
}

.form-register a:hover {
  color: white;
  text-decoration: underline;
}

.form-register .botons {
  width: 100%;
  background: #1f53c5;
  border: none;
  padding: 12px;
  color: white;
  margin: 16px 0;
  font-size: 16px;
}



    </style>

</head>
<body>
    <header class=""> <!--Seccion superior del sitio-->
        <nav class="nav-bar"> 
            <img src="./Ico/logo.png" 
            alt="logo" class="logo">
            <div class="navbar-right">
            <ul>
                <li><a href="http://">About</a></li>
                <li><a href="http://">Portfolio</a></li>
                <li><a href="http://">Resume</a></li>
                <li><a href="http://">Contact</a></li>
            </ul>
            </div>

        </nav> <!--Seccion de navegacion de nuestro website, siempre va en el header. -->
    </header>
    <main class="text-home">
            <section class="form-register">
              <h4>Formulario Registro</h4>
              <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
              <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
              <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
              <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
              <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
              <input class="botons" type="submit" value="Registrar">
              <p><a href="#">¿Ya tengo Cuenta?</a></p>
            </section>
    </main> <!--Es el contenido central de nuestro website, la parte del medio-->  
    <section id="main-section"> <!--Nuestro website puede estar dividido por secciones, por ejemplo-->
    </section>
    <footer> <!--Seccion final de la web-->
    </footer>
</body>
</html>
